<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts-bar</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <!-- 引入 echarts.js -->
    <script src="./js/echarts.min.js"></script>
    <script src="./js/walden.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/extension/dataTool.min.js"></script>
    <!-- <script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts.min.js"></script> -->
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<div id="tool-panel">
    <div id="theme">
        <a title="default" class="default selected" data-original-title="default"><span></span></a>
        <a title="light" class="light" data-original-title="light"><span></span></a>
        <a title="dark" class="dark" data-original-title="dark"><span></span></a>
    </div>
</div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        // 标题
        title: {
            text: 'ECharts 入门示例'
        },
        // 工具箱
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                mark: {show: true},
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        //值域选择 2.0 dataRange  visualMap
        visualMap: {
            // type:'piecewise',
            min: 0,
            max: 40,
            splitNumber: 10,
            calculable: true

        },
        // 图例
        legend: {
            data: ['销量']
        },
        // x轴
        xAxis: {
            data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
        },
        yAxis: {},
        // 数据
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    $('#theme a').click(function () {
        var theme = $(this).data('original-title');
        myChart.dispose();
        myChart = echarts.init(document.getElementById('main'), theme);
        myChart.setOption(option);
        $(this).parent().find('.selected').removeClass('selected')
        $(this).addClass('selected')
    })

</script>
</body>
</html>
